{% extends 'base.html' %} {% block contenido %} {% load static %}

<style>
  .content,
  .main-content,
  .container {
    border: none;
    background: none;
  }

  a:hover {
    color: #001f3f; /* Azul oscuro */
    text-decoration: underline;
  }

  .container-mercado {
    display: flex;
    flex-direction: row; /* Cambiado a row para alinear elementos en filas */
    flex-wrap: wrap; /* Permite que los elementos se envuelvan en la siguiente línea */
    justify-content: center; /* Centra los elementos en el eje principal */
    gap: 20px; /* Espacio entre los elementos */
    margin: auto;
    max-width: 90%; /* Ajusta al ancho deseado */
  }

  .card {
    width: 18rem; /* Ancho de las tarjetas */
    padding: 20px;
    background-color: rgba(
      255,
      255,
      255,
      0.9
    ); /* Fondo blanco semitransparente */
    border: 2px solid transparent;
    border-radius: 7px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Añade sombra para mejor estética */
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 31, 63, 0.5);
    border-color: #001f3f; /* Azul oscuro */
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover; /* Ajusta la imagen al tamaño del contenedor */
    border-radius: 7px;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex-grow: 1;
    padding: 1rem;
  }

  .btn {
    margin-top: auto;
    align-self: center;
  }
</style>

<div class="container-mercado">
  {% for camara in camaras %}
  <div class="card">
    <img
      src="{{ camara.imagen.url }}"
      class="card-img-top"
      alt="Imagen de {{ camara.nombreCamara }}"
    />
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">
        {{ camara.nombreCamara }}
      </h5>
      <p class="card-text" style="text-align: center">
        {{ camara.descripcion }}
      </p>
      <p class="card-text" style="text-align: center">${{ camara.precio }}</p>
      <p class="card-text" style="text-align: center">{{ camara.stock }}</p>
      <a
        href="{% url 'agregar' camara.idCamara %}"
        id="btn_comprar"
        class="btn btn-primary"
        >Comprar</a
      >
    </div>
  </div>
  {% endfor %}
</div>

<div class="col-4">{% include "carrito/carrito.html" %}</div>

{% endblock %}
