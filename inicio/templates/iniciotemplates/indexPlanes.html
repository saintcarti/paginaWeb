{%extends 'base.html'%} {%block contenido%} {%load static%}

<style>
  a {
    color: #001f3f; /* Azul oscuro */
    text-decoration: none;
    font-weight: 600;
    margin: 10px;
    display: inline-block;
    animation: linkFadeIn 1s ease-in-out;
  }
  a:hover {
    color: #001f3f; /* Azul oscuro */
    text-decoration: underline;
  }
  @keyframes linkFadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
<div class="titulo">Galería de imágenes</div>
{%for camara in camaras%}
  <div style="" class="card-deck">
    <div class="card">
      <img src="{{camara.imagen.url}}" class="card-img-top" alt="Imagen 1"/>
      <div class="card-body">
        <h5 class="card-title">{{camara.nombreCamara}}</h5>
        <p class="card-text">
          {{camara.descripcion}}
        </p>
        <a href="{%url 'inventario'%}" class="btn btn-primary">Ir a mercado</a>
      </div>
    </div>
{%endfor%}
  

{%endblock%}
