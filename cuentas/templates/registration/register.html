{%extends 'base.html'%}

{%block contenido%}
{%load static%}
{%load crispy_forms_tags%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    <style>
    .content, .main-content, .container {
        border: none;
        background: none;
    }
    .btn-primary {
    background-color: #001f3f; /* Azul oscuro */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    animation: buttonFadeIn 1s ease-in-out;

  }
  .btn-primary:hover {
    background-color: #003366; /* Azul más claro */
    transform: scale(1.05);
  }
    
    </style>
            
            <form id="registerForm" style="display: grid; justify-content: center;" method="post" action="#">
                {%csrf_token%}
                    <div class="card mx-auto" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Complete todos los campos</h5>
                            {{form|crispy}}
                            <a style="background-color: #001f3f; transition: background-color 0.3s ease, transform 0.3s ease; animation: buttonFadeIn 1s ease-in-out; " href="{%url 'inicio'%}" class="btn  btn-primary">Volver</a>
                            <a href="{%url 'login'%}" style="margin-top: 15px; color: #001f3f; margin-left: 55px;" >Iniciar sesion</a>
                            <button type="submit" value="Registrarse" class="btn btn-sm btn-primary float-end">Registrarse</button>
                        </div> 
                    </div>
                </div>           
            </form>

            <script>
                $(document).ready(function(){
                    $("#registerForm").validate({
                        rules: {
                            username: {
                                required: true,
                                minlength: 5
                            },
                            first_name: {
                                required: true,
                                lettersonly: true,
                                minlength:3

                            },
                            last_name: {
                                required: true,
                                lettersonly: true,
                                minlength:3
                            },
                            email: {
                                required: true,
                                email: true
                            },
                            password1: {
                                required: true,
                                minlength: 8
                            },
                            password2: {
                                required: true,
                                equalTo: "#id_password1"
                            }
                        },
                        messages: {
                            username: {
                                required: "Por favor, ingrese un nombre de usuario",
                                minlength: "El nombre de usuario debe tener al menos 3 caracteres"
                            },
                            first_name: {
                                required: "Por favor, ingrese su nombre",
                                minlength: "El nombre debe tener al menos 3 caracteres",
                                lettersonly: "El nombre solo puede contener letras"

                            },
                            last_name: {
                                required: "Por favor, ingrese su apellido",
                                minlength: "El apellido debe tener al menos 3 caracteres",
                                lettersonly: "El apellido solo puede contener letras"

                            },
                            email: {
                                required: "Por favor, ingrese un correo electrónico",
                                email: "Por favor, ingrese un correo electrónico válido"
                            },
                            password1: {
                                required: "Por favor, ingrese una contraseña",
                                minlength: "La contraseña debe tener al menos 8 caracteres"
                            },
                            password2: {
                                required: "Por favor, confirme la contraseña",
                                equalTo: "Las contraseñas no coinciden"
                            }
                        }
                    });
                });
            </script>
{%endblock%}
