{% extends 'base.html' %} {% block contenido %} {% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<style>
  .content, .main-content, .container {
        border: none;
        background: none;
    }
  body {
    background-color: #001f3f; /* Azul oscuro */
  }

  .container {
    margin-top: 50px;
  }

  .col-md-6 {
    background: #f3f3f3;
    padding: 20px;
    border-radius: 5px;
    animation: fadeIn 1s ease-in-out;
    margin: auto;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    color: #001f3f; /* Azul oscuro */
    text-align: center;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    color: #001f3f; /* Azul oscuro */
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #001f3f; /* Azul oscuro */
    border-radius: 5px;
    animation: inputFadeIn 1s ease-in-out;
  }

  @keyframes inputFadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .btn-primary {
    background-color: #001f3f; /* Azul oscuro */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    animation: buttonFadeIn 1s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #003366; /* Azul más claro */
    transform: scale(1.05);
  }

  @keyframes buttonFadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  a {
    color: #001f3f; /* Azul oscuro */
    text-decoration: none;
    font-weight: 600;
    margin: 10px;
    display: inline-block;
    animation: linkFadeIn 1s ease-in-out;
  }

  @keyframes linkFadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  a:hover {
    color: #001f3f; /* Azul oscuro */
    text-decoration: underline;
  }
</style>
<script>
  $(document).ready(function() {
  $("#loginForm").validate({
    rules: {
      username: {
        required: true,
        minlength: 5
      },
      password: {
        required: true,
        minlength: 8
      }
    },
    messages: {
      username: {
        required: "Por favor, ingresa tu nombre de usuario",
        minlength: "Tu nombre de usuario debe consistir de al menos 5 caracteres"
      },
      password: {
        required: "Por favor, proporciona una contraseña",
        minlength: "Tu contraseña debe ser de no menos de 8 caracteres"
      }
    }
  });
});
</script>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Inicio de sesión</h2>
      <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Nombre de usuario</label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="id_password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
          />
        </div>
        <input type="submit" value="Iniciar sesión" class="btn btn-primary" />
        <a href="{% url 'recuperar' %}">Recuperar</a>
        <a href="{% url 'registro' %}">Registrarse</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
